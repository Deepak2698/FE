<!DOCTYPE html>
<html lang="en"> <!-- Defines language of the document -->
    <head>
        <meta charset="UTF-8"> <!-- Self Closing Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>  <!-- Opening Tag-->
        <!-- 
            TAGS 
                - Tags are pre-define characters entitled between a lesser than "<" and a greater than ">" symbols.

            ELEMENTS
                - Anything contained in between of a opening and a closing tag is called an element.

            ATTRIBUTES
                - It provides an additional information about an element.
                - Most of the HTML elements will be having attributes.
                - Most of the attributes have a key-value pair.
        -->

        <input type="text" required>
        <!--
            Attribute:
                - type  -> is the Key
                - Color -> is the Value
        -->

    </body> <!-- Closing Tag-->
</html>
